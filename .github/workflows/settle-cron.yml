name: Settle Rounds Cron Job

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    - cron: '*/5 * * * *'
  
  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ GitHub UI
  workflow_dispatch:

jobs:
  settle-rounds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Settle Rounds API
        run: |
          echo "üïê Starting settle rounds cron job..."
          echo "Time: $(date -u)"
          
          response=$(curl -s -w "\n%{http_code}" -X GET \
            https://tokenbet.vercel.app/api/cron/settle-rounds \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo ""
          echo "üìä Response Code: $http_code"
          echo "üìÑ Response Body:"
          echo "$body" | jq '.' || echo "$body"
          echo ""
          
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Cron job failed with status $http_code"
            exit 1
          fi
          
          echo "‚úÖ Cron job completed successfully"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Settlement cron job failed!"
          echo "Check the logs above for details"

