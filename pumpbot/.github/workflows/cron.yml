name: Settle Rounds Cron Job

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    - cron: '*/5 * * * *'
  
  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ GitHub Actions tab
  workflow_dispatch:

jobs:
  settle-rounds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Vercel Cron Endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://tokenbet.vercel.app/api/cron/settle-rounds \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ø–µ—à–Ω–æ—Å—Ç—å
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Cron job executed successfully"
            exit 0
          else
            echo "‚ùå Cron job failed with status $http_code"
            exit 1
          fi
      
      - name: Send notification on failure
        if: failure()
        run: |
          echo "üö® CRON JOB FAILED! Check the logs above."
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π (Slack, Discord, Telegram)
